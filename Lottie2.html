
<!DOCTYPE html>
<html>
<head>
  <title>Lottie Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #lottie-container {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>

<div id="lottie-container"></div>

<script>
  lottie.loadAnimation({
    container: document.getElementById('lottie-container'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'https://assets10.lottiefiles.com/packages/lf20_w51pcehl.json' // Example: Juice Pouring
  });
</script>

</body>
</html>
