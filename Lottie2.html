
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tree Shaking Lottie Animation</title>
<style>
  body, html {
    margin: 0; padding: 0; width: 100%; height: 100%; background: #ccc;
    display: flex; justify-content: center; align-items: center;
  }
  #lottie {
    width: 512px;
    height: 512px;
  }
</style>
</head>
<body>

<div id="lottie"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
<script>
  const animationData = {
    "v": "5.5.7",
    "fr": 60,
    "ip": 0,
    "op": 180,
    "w": 512,
    "h": 512,
    "nm": "Simple Tree",
    "ddd": 0,
    "assets": [],
    "layers": [
      {
        "ddd": 0,
        "ind": 1,
        "ty": 4,
        "nm": "Trunk",
        "sr": 1,
        "ks": {
          "o": { "a": 0, "k": 100 },
          "r": { "a": 0, "k": 0 },
          "p": { "a": 0, "k": [256, 400, 0] },
          "a": { "a": 0, "k": [0, 0, 0] },
          "s": { "a": 0, "k": [100, 100, 100] }
        },
        "shapes": [
          {
            "ty": "sh",
            "nm": "Trunk Path",
            "ks": {
              "a": 0,
              "k": {
                "i": [[0, 0], [0, 0], [0, 0], [0, 0]],
                "o": [[0, 0], [0, 0], [0, 0], [0, 0]],
                "v": [[-25, 50], [25, 50], [25, -50], [-25, -50]],
                "c": true
              }
            },
            "fillRule": "nonZero"
          },
          {
            "ty": "fl",
            "c": { "a": 0, "k": [0.4, 0.2, 0, 1] },
            "o": { "a": 0, "k": 100 }
          }
        ]
      },
      {
        "ddd": 0,
        "ind": 2,
        "ty": 4,
        "nm": "Leaves",
        "sr": 1,
        "ks": {
          "o": { "a": 0, "k": 100 },
          "r": {
            "a": 1,
            "k": [
              { "t": 30, "v": 0 },
              { "t": 90, "v": 20 },
              { "t": 150, "v": 0 }
            ]
          },
          "p": { "a": 0, "k": [256, 300, 0] },
          "a": { "a": 0, "k": [0, 0, 0] },
          "s": { "a": 0, "k": [100, 100, 100] }
        },
        "shapes": [
          {
            "ty": "sh",
            "nm": "Leaves Ellipse",
            "ks": {
              "a": 0,
              "k": {
                "i": [[0, -75], [52.5, 0], [0, 75], [-52.5, 0]],
                "o": [[0, 75], [-52.5, 0], [0, -75], [52.5, 0]],
                "v": [[0, -150], [150, 0], [0, 150], [-150, 0]],
                "c": true
              }
            },
            "fillRule": "nonZero"
          },
          {
            "ty": "fl",
            "c": { "a": 0, "k": [0.2, 0.6, 0, 1] },
            "o": { "a": 0, "k": 100 }
          }
        ]
      }
    ]
  };

  lottie.loadAnimation({
    container: document.getElementById('lottie'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    animationData: animationData
  });
</script>

</body>
</html>
