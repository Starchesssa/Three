
<!DOCTYPE html>
<html>
<head>
<title>Animated Swaying Tree</title>
<style>
  body {
    background-color: #87CEEB; /* Sky Blue */
    overflow: hidden; /* Hide scrollbars */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Fill the viewport height */
    margin: 0; /* Remove default body margin */
  }

  .tree-container {
    position: relative;
    width: 200px; /* Adjust as needed */
    height: 400px; /* Adjust as needed */
  }

  .trunk {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 20px; /* Trunk width */
    height: 150px; /* Trunk height */
    background-color: #8B4513; /* Brown */
    z-index: 1; /* Ensure the trunk is behind the leaves */
  }

  .leaves {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 180px solid green; /* Green Leaves */
    animation: sway 5s infinite ease-in-out; /* Sway Animation */
    transform-origin: 50% 20%; /* Pivot point for swaying */
  }
  
  .leaves::before { /* Smaller set of leaves at the top */
    content: "";
    position: absolute;
    top: -40px;
    left: -70px;
    width: 0;
    height: 0;
    border-left: 70px solid transparent;
    border-right: 70px solid transparent;
    border-bottom: 100px solid green;
  }

  @keyframes sway {
    0%, 100% {
      transform: translateX(-50%) rotate(-5deg);
    }
    50% {
      transform: translateX(-50%) rotate(5deg);
    }
  }

  .ground {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background-color: #228B22; /* Forest Green */
    z-index: 0; /* Behind the tree */
  }
</style>
</head>
<body>

  <div class="tree-container">
    <div class="trunk"></div>
    <div class="leaves"></div>
  </div>
  <div class="ground"></div>

</body>
</html>
