
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Tree</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#87ceeb, #e0f7fa);
      height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
    }

    .tree {
      position: relative;
      width: 20px;
      height: 150px;
      background: #8B4513;
      animation: sway 3s ease-in-out infinite alternate;
      transform-origin: bottom center;
    }

    .leaves {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #228B22 40%, #006400 100%);
      border-radius: 50%;
      animation: leafSway 3s ease-in-out infinite alternate;
    }

    .leaf {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #32CD32;
      border-radius: 50%;
      animation: float 5s ease-in-out infinite;
    }

    .leaf:nth-child(1) { top: 10px; left: 20px; animation-delay: 0s; }
    .leaf:nth-child(2) { top: 20px; left: 60px; animation-delay: 1s; }
    .leaf:nth-child(3) { top: 30px; left: 40px; animation-delay: 2s; }
    .leaf:nth-child(4) { top: 50px; left: 70px; animation-delay: 3s; }
    .leaf:nth-child(5) { top: 60px; left: 25px; animation-delay: 4s; }

    @keyframes sway {
      0%   { transform: rotate(-3deg); }
      100% { transform: rotate(3deg); }
    }

    @keyframes leafSway {
      0%   { transform: translateX(-50%) rotate(-2deg); }
      100% { transform: translateX(-50%) rotate(2deg); }
    }

    @keyframes float {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      50%  { transform: translateY(-10px) rotate(20deg); }
      100% { transform: translateY(0) rotate(0deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="tree">
    <div class="leaves">
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
    </div>
  </div>
</body>
</html>
