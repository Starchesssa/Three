
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1a3a"/>
      <stop offset="100%" stop-color="#0f234d"/>
    </linearGradient>

    <!-- Center glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd86b" stop-opacity="1"/>
      <stop offset="60%" stop-color="#ffd86b" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffd86b" stop-opacity="0"/>
    </radialGradient>

    <!-- Customer circle gradient -->
    <radialGradient id="cust" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#fff3c4"/>
      <stop offset="100%" stop-color="#ffbf47"/>
    </radialGradient>

    <!-- Orbit stroke pattern -->
    <pattern id="dash" patternUnits="userSpaceOnUse" width="12" height="12">
      <rect width="6" height="2" x="0" y="5" fill="#7aa2ff" opacity="0.5"/>
    </pattern>

    <!-- Simple person icon (symbol) -->
    <g id="person" fill="#cfe1ff" stroke="#9bbcff" stroke-width="2">
      <circle cx="0" cy="-14" r="10"/>
      <rect x="-10" y="-6" rx="6" ry="6" width="20" height="26"/>
    </g>

    <!-- Simple wrench (tool) -->
    <g id="wrench" fill="none" stroke="#cfe1ff" stroke-width="2" stroke-linecap="round">
      <path d="M-6 -2 a6 6 0 1 1 8 -8 l-4 4 4 4 a6 6 0 1 1 -8 8z"/>
      <line x1="-1" y1="-1" x2="10" y2="10"/>
    </g>

    <!-- Simple laptop -->
    <g id="laptop" fill="none" stroke="#cfe1ff" stroke-width="2" stroke-linejoin="round">
      <rect x="-10" y="-8" width="20" height="12" rx="2" ry="2"/>
      <rect x="-14" y="4" width="28" height="4" rx="1" ry="1"/>
    </g>

    <!-- Simple blueprint (rolled paper) -->
    <g id="blueprint" fill="none" stroke="#cfe1ff" stroke-width="2">
      <rect x="-10" y="-12" width="20" height="16" rx="2" ry="2"/>
      <path d="M-10,-12 q6,0 6,6 q0,6 6,6"/>
    </g>

    <!-- Lightbulb symbol -->
    <g id="bulb" stroke="#ffd86b" fill="none" stroke-width="2" stroke-linecap="round">
      <ellipse cx="0" cy="-6" rx="10" ry="12"/>
      <rect x="-6" y="6" width="12" height="6" fill="#ffd86b" stroke="none"/>
      <line x1="-4" y1="0" x2="4" y2="0"/>
      <line x1="-3" y1="3" x2="3" y2="3"/>
      <line x1="0" y1="12" x2="0" y2="22"/>
      <!-- rays -->
      <line x1="0" y1="-22" x2="0" y2="-30"/>
      <line x1="16" y1="-10" x2="24" y2="-14"/>
      <line x1="-16" y1="-10" x2="-24" y2="-14"/>
    </g>

    <!-- Soft shadow filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Circuit motif -->
    <pattern id="circuit" patternUnits="userSpaceOnUse" width="80" height="80">
      <path d="M0,20 H40 V60 H80" stroke="#1d3a7a" stroke-width="2" fill="none"/>
      <circle cx="40" cy="20" r="3" fill="#1d3a7a"/>
      <circle cx="40" cy="60" r="3" fill="#1d3a7a"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect width="1200" height="800" fill="url(#circuit)" opacity="0.2"/>

  <!-- Center glow -->
  <circle cx="600" cy="380" r="220" fill="url(#glow)"/>

  <!-- Orbit ring -->
  <circle cx="600" cy="380" r="240" fill="none" stroke="url(#dash)" stroke-width="3"/>

  <!-- Spokes (idea paths) -->
  <g stroke="#6fb3ff" stroke-opacity="0.6">
    <line x1="600" y1="380" x2="880" y2="380"/>
    <line x1="600" y1="380" x2="320" y2="380"/>
    <line x1="600" y1="380" x2="600" y2="120"/>
    <line x1="600" y1="380" x2="600" y2="640"/>
  </g>

  <!-- Lightbulbs at the end of spokes -->
  <g transform="translate(880,380)"><use href="#bulb"/></g>
  <g transform="translate(320,380) scale(-1,1)"><use href="#bulb"/></g>
  <g transform="translate(600,120) rotate(-90)"><use href="#bulb"/></g>
  <g transform="translate(600,640) rotate(90)"><use href="#bulb"/></g>

  <!-- Team members on the orbit -->
  <g filter="url(#softShadow)">
    <g transform="translate(600,140)">
      <use href="#person"/>
      <g transform="translate(28,0)"><use href="#wrench"/></g>
    </g>
    <g transform="translate(840,380)">
      <use href="#person"/>
      <g transform="translate(28,0)"><use href="#laptop"/></g>
    </g>
    <g transform="translate(600,620)">
      <use href="#person"/>
      <g transform="translate(28,0)"><use href="#blueprint"/></g>
    </g>
    <g transform="translate(360,380)">
      <use href="#person"/>
      <g transform="translate(28,0)"><use href="#laptop"/></g>
    </g>
  </g>

  <!-- Customer core -->
  <circle cx="600" cy="380" r="90" fill="url(#cust)" stroke="#ffea9c" stroke-width="4" filter="url(#softShadow)"/>
  <text x="600" y="380" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="28" fill="#5a3b00" dy="8">Customer</text>

  <!-- Caption / Quote -->
  <text x="600" y="740" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="24" fill="#e6eeff" opacity="0.95">
    "First principle of innovation is customer obsession"
  </text>
  <text x="600" y="770" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#9fb7ff" opacity="0.8">
    Everything revolves around understanding the customer.
  </text>
</svg>
