
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Loop Car Animation</title>
  <style>
    body {
      margin: 0;
      background: #cceeff;
      overflow: hidden;
    }
    svg {
      position: absolute;
      bottom: 0;
      width: 100vw;
      height: 100vh;
    }
    .car {
      animation: drive 6s linear infinite;
    }

    @keyframes drive {
      0% {
        transform: translateX(-200px);
      }
      100% {
        transform: translateX(100vw);
      }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 100">
    <g class="car">
      <!-- Car Body -->
      <rect x="20" y="50" width="100" height="30" rx="5" ry="5" fill="#ff4444"/>
      <rect x="40" y="35" width="60" height="20" rx="4" ry="4" fill="#ff7777"/>
      <!-- Windows -->
      <rect x="45" y="38" width="20" height="14" fill="#ccf2ff"/>
      <rect x="70" y="38" width="20" height="14" fill="#ccf2ff"/>
      <!-- Wheels -->
      <circle cx="35" cy="85" r="8" fill="#333"/>
      <circle cx="105" cy="85" r="8" fill="#333"/>
    </g>
  </svg>
</body>
</html>
