
name: Convert Image to SVG

on:
  workflow_dispatch:

jobs:
  convert-svg:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 📥 Download VTracer binary
        run: |
          wget https://github.com/visioncortex/vtracer/releases/download/v0.6.11/vtracer-x86_64-linux
          chmod +x vtracer-x86_64-linux
          mv vtracer-x86_64-linux vtracer

      - name: 🧰 Install dependencies
        run: sudo apt update && sudo apt install -y imagemagick

      - name: 🖼️ Run SVG Conversion Script
        run: |
          convert "Generated Image July 26, 2025 - 2_25PM.jpeg" input.png  # Convert to PNG
          ./vtracer --input input.png --output output.svg --mode spline --colormode binary

      - name: 📁 Rename SVG to multiple extensions
        run: |
          cp output.svg svg.svg
          cp output.svg svg.xml
          cp output.svg svg.html

      - name: 📤 Upload all SVG outputs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: svg-converted-files
          path: |
            output.svg
            svg.svg
            svg.xml
            svg.html
