
name: Convert Image to SVG with VTracer

on:
  workflow_dispatch:

jobs:
  convert-svg:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 📦 Download VTracer CLI binary
        run: |
          wget https://github.com/visioncortex/vtracer/releases/download/v0.6.4/vtracer-linux-x64 -O vtracer
          chmod +x vtracer
          sudo mv vtracer /usr/local/bin/

      - name: 🧰 Install dependencies (ImageMagick for PNG conversion)
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: 🖼️ Convert JPEG to PNG (if needed)
        run: convert "Generated Image July 26, 2025 - 2_25PM.jpeg" input.png

      - name: ✨ Run VTracer CLI to create SVG
        run: vtracer -i input.png -o output.svg --mode detail --filter-curve

      - name: 📁 Rename outputs (SVG variants)
        run: |
          cp output.svg svg.svg
          cp output.svg svg.xml
          cp output.svg svg.html

      - name: 📤 Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: svg-converted-files
          path: |
            output.svg
            svg.svg
            svg.xml
            svg.html
