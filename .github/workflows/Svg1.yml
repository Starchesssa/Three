name: Convert Image to Art

on:
  push:
    paths:
      - 'svg1.py'
      - 'Generated Image July 26, 2025 - 2_25PM.jpeg'
  workflow_dispatch:

jobs:
  convert-art:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🧰 Install dependencies
        run: |
          pip install opencv-python opencv-contrib-python numpy

      - name: 🖼️ Run Art Conversion Script
        run: python svg1.py

      - name: 📁 Rename Art File (optional)
        run: |
          cp art_colored.jpg art.jpg
          cp art_colored.jpg art.png

      - name: 📤 Upload all Art outputs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: art-converted-files
          path: |
            art_colored.jpg
            art.jpg
            art.png
